<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-top: 15px;
            font-weight: bold;
            color: #555555;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-form button:hover {
            background-color: #218838;
        }

        .contact-info {
            margin-top: 30px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
        }

        .contact-info p {
            margin: 5px 0;
            color: #555555;
        }

        .contact-info i {
            color: #28a745;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contactez-nous</h1>
        <form class="contact-form">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required>
            
            <label for="subject">Sujet:</label>
            <input type="text" id="subject" name="subject" placeholder="Sujet du message" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Votre message..." required></textarea>
            
            <button type="submit">Envoyer</button>
        </form>

        <div class="contact-info">
            <p><i class="fas fa-map-marker-alt"></i> 27 rue de la cannebiére, Aix-en-Provence</p>
            <p><i class="fas fa-phone-alt"></i> +33 1 23 45 67 89</p>
            <p><i class="fas fa-envelope"></i> Arc-en-ciel@gmail.com</p>
        </div>
    </div>

    <!-- Ajout de Font Awesome pour les icônes -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
